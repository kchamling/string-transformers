<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Transformers</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>String Transformers</h1>
    <div class="container">
      <input type="text" id="user-input" value="" placeholder="Your text" />

      <div class="transform-output-container">
        <div class="transform-output lower-case">
          <span class="case">Lower Case</span>
          <p></p>
        </div>

        <div class="transform-output upper-case">
          <span class="case">Upper Case</span>
          <p></p>
        </div>

        <div class="transform-output camel-case">
          <span class="case">Camel Case</span>
          <p></p>
        </div>

        <div class="transform-output pascal-case">
          <span class="case">Pascal Case</span>
          <p></p>
        </div>

        <div class="transform-output kebab-case">
          <span class="case">Upper Case</span>
          <p></p>
        </div>

        <div class="transform-output trim">
          <span class="case">Trim</span>
          <p></p>
        </div>
      </div>
    </div>
  </body>
</html>
